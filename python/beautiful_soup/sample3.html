<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Données pour tester beautiful-soup</title>

</head>


<body>

<p class="A"   id="peche"> Ceci est un paragraphe de classe "A". </p>
<div class="A" id="pomme"> Ceci est un autre paragraphe de classe "A". </div>
<p class="A B C"   id="poire"> Ceci est encore un paragraphe de classe "A", mais également B et C. </p>
<div class="B parent"   id="abricot">
    Pour changer, j'ai la classe B contenant deux enfants.
    <p class="child">Luke</p>
    <p class="child">Leïa</p>
</div>
<p class="C"   id="fraise"> Et enfin la classe C uniquement</p>

</body>
</html>
